<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 48px 36px;
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: #ff5e62;
      font-size: 2.5rem;
      margin-bottom: 18px;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 32px;
      color: #444;
    }
    .main-btn {
      background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 16px 36px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(91,134,229,0.18);
      transition: background 0.3s, transform 0.2s;
    }
    .main-btn:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
      transform: scale(1.06);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BistroBot!</h1>
    <p>Delivering your meals with speed and style. Start your delivery journey below.</p>
    <form action="/tray_select">
      <button class="main-btn" type="submit">Select Trays</button>
    </form>
  </div>
</body>
</html>
